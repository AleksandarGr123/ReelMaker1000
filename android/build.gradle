buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 34
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.7.20" // Update Kotlin version
        ffmpegKitPackage = "full"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        implementation 'androidx.core:core-ktx:1.10.0' // Common KTX library
        implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1' // Lifecycle components
        implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1' // ViewModel components
        implementation 'androidx.appcompat:appcompat:1.6.1'
        implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        classpath("com.android.tools.build:gradle:8.0.2") 
        classpath("com.facebook.react:react-native-gradle-plugin:0.75.4") 
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}
